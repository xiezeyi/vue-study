<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="button" value="v-on指令" v-on:click="doIt">
        <input type="button" value="v-on简写" @click="doIt">
        <input type="button" value="西兰花修改" @click="changeFood">
        <h2>{{food}}</h2>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data:{
                food:"西兰花"
            },
            methods: {
                doIt: function () {
                    alert("do It");
                    console.log("do id")
                },
                changeFood:function(){
                     console.log(this.food)
                     this.food+="好好吃！"
                }
            }
        })
    </script>
</body>

</html>

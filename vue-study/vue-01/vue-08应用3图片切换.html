<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div id="app">
        <input type="button" value="切换显示状态" @click=changeisshow>
        <img src ="../2.jpeg" v-show="isShow">
        <img src ="../2.jpeg" v-show="age>=18">
        <p v-if="isShow">我是一个p标签</p>

        <img :src="imgSrc" @click=toggleActive :title="imgTitle+'!!!'" :class="isActive?'active':''">
        <img :src="imgSrc" @click=toggleActive :title="imgTitle+'!!!'" :class="{active:isActive}">
        <!-- <img v-bind:src="imgSrc" > -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                isShow:false,
                age:17,

                imgSrc:"../2.jpeg",
                imgTitle:"图片的标题",
                isActive:false
            },
            methods:{
                changeisshow:function(){
                    this.isShow= !this.isShow
                },
                toggleActive:function(){
                    this.isActive= !this.isActive
                }
            }
        })
    </script>
</body>
</html>

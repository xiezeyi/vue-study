<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">  
        {{message}}  
        {{school.name}}
        {{school.mobile}}
        {{campus[1]}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:" Hello Vue! ",
                school:{
                name:"名字",
                mobile:"400"
            },
            campus:["1","2"]
            }
        })
    </script>
</body>
</html>
